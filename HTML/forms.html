
<!--FORMS-->
<form action="resultados.html" method="get">
    <div>
        <label for="nombredeusuario">Nombre de usuario</label>
        <input type="text" name="nombredeusuario" id="nombredeusuario" required>
    </div>
    <div>
        <label for="comentarios">Comentarios</label>
        <textarea name="comentarios" id="comentarios"></textarea>
    </div>
    <div>
        <label for="edad">cual es tu edad</label>
        <input type="number" name="edad" id="edad" min="0" max="100" required>
    </div>
    <div>
        <label for="email">cual es tu email</label>
        <input type="email" name="email" id="email" required>
    </div>
    <div>
        <label for="nacimiento">cual es tu fecha de nacimiento</label>
        <input type="date" name="nacimiento" id="nacimiento" required>
    </div>
    <div>
        <label for="password">Contrase√±a</label>
        <input type="password" name="password" id="password" required>
    </div>
    <button type="submit">Enviar</button>
    <button type="reset">Reset</button>
</form>
